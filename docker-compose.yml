services:
  bot:
    build:
      context: .
    container_name: torrents_tg_bot
    env_file:
      - .env
    volumes:
      - ./.env:/.env
    command: >
      sh -c "
      alembic upgrade head &&
      python3.12 -m app.bot.bot
      "
    depends_on:
      - db
      - qbittorrent
  watchdog:
    build:
      context: .
    container_name: torrents_watchdog
    env_file:
      - .env
    volumes:
      - ./.env:/.env
    command: ["python3.12", "-m", "app.tasks.service"]
    depends_on:
      - bot
      - db
      - qbittorrent
  # beat:
