  #     - .env
  #   volumes:
  #     - ./.env:/.env
  #   restart: always
  #   container_name: torrents_beat
  #   command: [ "celery", "-A", "app.celery_queue", "beat", "--loglevel=INFO", "-Q", "watchdog"]
  db:
    image: postgres:latest
    container_name: torrent_dl
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: torrent_dl
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Belgrade
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /home/mikhail/.config/qBittorrent:/config
      - /home/mikhail/Downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
volumes:
  pgdata:
    driver: local